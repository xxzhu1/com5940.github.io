<!DOCTYPE html>
<html lang="zxx">
<head>
	<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','GTM-TXP8W5X');</script>
		<!-- End Google Tag Manager -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Gymobile - 健身，随时随地</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/fakeLoader.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TXP8W5X"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
	
	<!-- fakeloader -->
	<div class="fakeLoader"></div>
	<!-- end fakeloader -->
	
	<!-- navbar -->
	<div class="navbar navbar-chat">
		<div class="left">
			<a href="javascript:history.go(-1);" class="link link-back"><i class="icon ion-ios-arrow-back"></i></a>
			<div class="chat-user">
				<img src="images/gigi.jpg" alt="image-demo">
				<div class="title-name">
					<h6>Gigi</h6>
					<span class="text-small">Online</span>
				</div>
			</div>
		</div>
		<div class="title">
			
		</div>
		<div class="right">
			<a href="#" class="link"><i class="icon ion-ios-more"></i></a>
		</div>
	</div>
	<!-- end navbar -->

	<!-- pages wrapper -->
	<div class="pages-wrapper pages-wrapper-chat">

		<!-- separator -->
		<div class="separator-medium"></div>
		<!-- end separator -->
		
		<!-- chat -->
		<div class="chat">
			<div class="container">

				<!-- chat people -->
				<div class="chat-people">
					<div class="chat-item text-small">
						<div class="chat-date"><span>10:05</span></div>
						<div class="chat-text">
							<p>王老师，请问上节课内容的主要锻炼哪里呢？</p>
						</div>
						<div class="triangle angle-left"></div>
					</div>
				</div>
				<!-- end chat people -->

				<!-- separator -->
				<div class="separator-large"></div>
				<!-- end separator -->

				<!-- my chat -->
				<div class="my-chat">
					<div class="chat-item text-small bg-my-chat">
						<div class="chat-date"><span>10:08</span></div>
						<div class="chat-info-seen"><i class="icon ion-ios-eye"></i></div>
						<div class="chat-text">
							<p>好的！是关于简单的康迪亚二式进入技巧的吧。</p>
						</div>
						<div class="triangle angle-right"></div>
					</div>

					<!-- separator -->
					<div class="separator-small"></div>
					<!-- end separator -->

					<div class="chat-item text-small bg-my-chat">
						<div class="chat-date"><span>10:09</span></div>
						<div class="chat-info-seen"><i class="icon ion-ios-eye"></i></div>
						<div class="chat-text">
							<p>可以认真回看一下教学视频，主要是启动全身协调性，提高柔韧性和力量。强健手臂，锻炼腹部器官和大腿肌肉。</p>
						</div>
						<div class="triangle angle-right"></div>
					</div>
				</div>
				<!-- end my chat -->

				<!-- separator -->
				<div class="separator-large"></div>
				<!-- end separator -->

				<!-- chat people -->
				<div class="chat-people">
					<div class="chat-item chat-item-emoji text-small">
						<div class="chat-date"><span>10:13</span></div>
						<div class="chat-emoji">
							<i class="icon ion-ios-thumbs-up"></i>
						</div>
						<div class="triangle angle-left"></div>
					</div>

					<!-- separator -->
					<div class="separator-small"></div>
					<!-- end separator -->

					<div class="chat-item text-small bg-my-chat">
						<div class="chat-date"><span>10:15</span></div>
						<div class="chat-info-seen unseen"><i class="icon ion-ios-eye"></i></div>
						<div class="chat-text">
							<p>好的明白就好，今晚八点上课别忘了哦！不见不散</p>
						</div>
						<div class="triangle angle-right"></div>
					</div>
				</div>
				<!-- end chat people -->

			</div>

			<!-- separator -->
			<div class="separator-large"></div>
			<!-- end separator -->

			<div class="chat-form">
				<form class="form-fill form-icon-inset">
					<div class="form-wrapper">
						<div class="input-wrap">
							<div class="input-file">
								<label for="icon-upload" class="mb-0"><i class="icon ion-ios-camera"></i></label>
								<input type="file" id="icon-upload">
							</div>
							<input class="pl-0 pr-0" type="text" placeholder="Type Message">
							<a href="#">
								<div class="button-icon button-send">
									<i class="icon ion-ios-paper-plane"></i>
								</div>
							</a>
						</div>
					</div>
				</form>
			</div>

		</div>
		<!-- end chat -->

	</div>
	<!-- end pages wrapper -->

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/fakeLoader.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
