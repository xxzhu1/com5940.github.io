	<div class="pages-wrapper">

	

		<!-- about us -->
		<div class="profile">
			<div class="container">
				<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
					<form action="" method="POST">
						<!-- separator -->
						<div class="separator-large"></div>
						<!-- end separator -->
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text" style="margin-right: 275px;">课程名称</label>
									<input type="text" name="first_name" class="form-control" value="" required placeholder="请输入课程名称">
								</div>
							</div>
                        </div>
                        <div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text" style="margin-right: 260px;"><i class="icon ion-ios-options"style="color: #003D8C" ></i> 课程类型</label>
									<select name="gender" class="form-control" value="" required >
										<option value="Male">私教1v1</option>
										<option value="Female">团课</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text">性别:</label>
									<select name="gender" class="form-control" value="" required>
										<option value="Male">男</option>
										<option value="Female">女</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text" style="margin-right: 275px;">课程容量</label>
									<input type="tel" name="phone" class="form-control" value="" required
										pattern=[0-9]{11} placeholder="请输入人数范围，如7-10">

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text" style="margin-right: 275px;">课程介绍</label>
                                    <input  class="form-control" style="padding-bottom: 100px;padding-top:20px;"value="" required placeholder="请输入课程介绍">
        
								</div>
							</div>
						</div>
                        <div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text" style="margin-right: 275px;">所需器械</label>
									<input type="tel" name="phone" class="form-control" value="" required
										 placeholder="请输入器械名称，无则输入“无”">

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text" style="margin-right: 275px;">注意事项</label>
									<input type="text" name="nationality" class="form-control" value="" required placeholder="请输入注意事项">
								</div>
							</div>
                        </div>
                        <div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text" style="margin-right: 275px;">课程内容</label>
                                    <input  class="form-control" style="padding-bottom: 100px;padding-top:20px;"value="" required placeholder="请输入具体课程动作解释">
        
								</div>
							</div>
						</div>
                        <div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text" style="margin-right: 260px;"><i class="icon ion-ios-options"style="color: #003D8C" ></i> 课程强度</label>
									<select name="gender" class="form-control" value="" required >
										<option value="Male">G1</option>
                                        <option value="Female">G2</option>
                                        <option value="Female">G3</option>
									</select>
								</div>
							</div>
						</div>
					    <div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text" style="margin-right: 260px;"><i class="icon ion-ios-options"style="color: #003D8C" ></i> 上课时间</label>
									<select name="gender" class="form-control" value="" required >
                                        <option value="Male">待定
                                        <option value="Female">自定义    
                                        </option> 
                                       
									</select>
								</div>
							</div>
                        </div>
                        <div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="profile_details_text" style="margin-right: 260px;">自定义时间</label>
                                    <input  class="form-control" value="" required placeholder="请输入自定义时间，待定填无">
        
								</div>
							</div>
						</div>
						
					</form>
                </div>
                <div class="col-12" style="display:block;margin:0 auto">
                    <a href="coach-course-management.html" class="button button-fill">完成</a>
                </div>
            </div>
       
		</div>

<!-- modal xingshi-->
<div id="filterModal" class="modal fade filter-modal">
    <div class="modal-dialog modal-bottom">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-icon-title">
                    <i class="icon ion-ios-options"  style="color: #003D8C;"></i>
                    <h5>形式</h5>
                    <p class="text-small">自由选择您喜爱的上课形式</p>
                </div>
                <div class="filter-tag">
                    <div class="row">
                        <div class="col-6">
                            <span class="active">团课（7-10人）</span>
                        </div>
                        <div class="col-6">
                            <span>私教1v1</span>
                        </div>
                    </div>
                </div>
