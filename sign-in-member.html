<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Gymobile - 健身，随时随地</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/fakeLoader.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/style-maxui.css">

</head>
<body>
	
	<!-- fakeloader -->
	<div class="fakeLoader"></div>
	<!-- end fakeloader -->
	
	<!-- navbar -->
	<div class="navbar">
			<a href="javascript:history.go(-1);" class="link link-back"><i class="icon ion-ios-arrow-back"></i></a>
		<div class="title">
			登录
		</div>
		<div class="right">
			
		</div>
	</div>
	<!-- end navbar -->

	<!-- pages wrapper -->
	<div class="pages-wrapper">

		<!-- separator -->
		<div class="separator-large"></div>
		<!-- end separator -->
		
		<!-- sign in -->
		<div class="sign in">
			<div class="container">
				<form class="form-fill">
					<div class="form-wrapper">
						<div class="input-wrap">
							<input type="email" placeholder="邮箱">
						</div>
						<div class="input-wrap">
							<input type="password" placeholder="密码">
						</div>
					</div>
					<div class="button-default">
						<a href="member-list_jingxuan.html" class="button">登录</a>
					</div>
				</form>

				<!-- separator -->
				<div class="separator-medium"></div>
				<!-- end separator -->

				<div class="link-forgot text-center text-small">
					<a href="#" class="color-theme">忘记密码？</a>
				</div>

				<!-- separator -->
				<div class="separator-small"></div>
				<!-- end separator -->

				<div class="link-sign-up text-center text-small">
					<p>没有账号？<a href="member-sign-up.html" class="color-theme ml-2">开始注册</a></p>
				</div>

				<!-- separator -->
				<div class="separator-large"></div>
				<!-- end separator -->

				<div class="sign-with">
					<ul>
						<li>
							<a href="#">微信登录</a>
						</li>
						<li>
							<a href="#">QQ登录</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- end sign in -->

	</div>
	<!-- end pages wrapper -->

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/fakeLoader.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
